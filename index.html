<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servizi Astrologici</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 40px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 36px;
            color: #1c1c1c;
            text-align: center;
        }
        p {
            font-size: 18px;
            text-align: center;
            color: #555;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            margin: 12px 0;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }
        button {
            padding: 14px;
            font-size: 18px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #004494;
        }
        #status {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Servizi Astrologici AstRo</h1>
        <p>Ricevi la tua previsione personalizzata oggi!</p>
        <form id="order-form" name="order-form" method="POST" action="https://formsubmit.co/volodymyr.goroshko1@gmail.com" data-netlify="true" netlify-honeypot="bot-field">
            <input type="hidden" name="form-name" value="order-form">
            <input type="text" id="name" name="name" placeholder="Il tuo nome" required>
            <input type="email" id="email" name="email" placeholder="La tua Email" required>
            <textarea id="message" name="message" placeholder="Il tuo messaggio" required></textarea>
            <button type="submit">Ordina</button>
        </form>
        <p id="status"></p>
    </div>
    <script>
        document.getElementById('order-form').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('status').innerText = "Il tuo ordine Ã¨ stato inviato! Grazie per averci contattato.";
        });
    </script>
</body>
</html>
